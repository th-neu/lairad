{% extends "base.html" %}

{% block title %}Start Worker{% endblock %}

{% block content %}
  <h1>Start Worker</h1>
  <form method="post">
    <div class="mb-3">
	<label for="prompt" class="form-label">Select Prompt</label>
      <select class="form-select" id="prompt" name="prompt">
        {% for prompt in prompts %}
          <option value="{{ prompt.id }}">{{ prompt.intro }}</option>
        {% endfor %}
      </select>
      <label for="project" class="form-label">Select Project</label>
      <select class="form-select" id="project" name="project">
        {% for project in projects %}
          <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Start Worker</button>
  </form>
{% endblock %}
